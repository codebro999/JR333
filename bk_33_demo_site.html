<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK33 Demo Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f3c000;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .login-form {
      background: #222;
      padding: 20px;
      margin: 40px auto;
      width: 300px;
      border-radius: 10px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-form button {
      background: #f3c000;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BK33 DEMO</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Promotions</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to the Demo Site</h1>
  </section>

  <section class="login-form">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </section>

  <footer>
    &copy; 2025 BK33 Demo. All rights reserved.
  </footer>
</body>
</html>
